<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کافه</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            direction: rtl; /* برای تنظیم جهت نوشتار از راست به چپ */
            margin: 0;
            padding: 0;
        }
        .menu {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .menu h1 {
            text-align: center;
            color: #333;
        }
        .menu-item {
            padding: 10px;
            background-color: #fff;
            margin: 10px 0;
            border-radius: 5px;
        }
        .menu-item h2 {
            margin: 0;
            color: #333;
        }
        .price {
            color: #888;
        }
    </style>
</head>
<body>

<div class="menu">
    <h1>منوی کافه</h1>

    <div class="menu-item">
        <h2>قهوه اسپرسو</h2>
        <p class="price">10,000 تومان</p>
    </div>

    <div class="menu-item">
        <h2>قهوه لاته</h2>
        <p class="price">12,000 تومان</p>
    </div>

    <div class="menu-item">
        <h2>چای سبز</h2>
        <p class="price">8,000 تومان</p>
    </div>

</div>

</body>
</html>
